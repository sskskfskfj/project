<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>
<h2>Chat Rooms</h2>
<ul>
    <li th:each="chatRoom : ${rooms}">
        <a th:href="@{room/{roomId}(roomId=${chatRoom.id})}" th:text="${chatRoom.roomName}"></a>
    </li>
</ul>
<h3>Create New Chat Room</h3>
<form action="/chat/create" method="post">
    <input type="text" name="roomName" placeholder="Enter room name" required>
    <button type="submit">Create Room</button>
</form>
</body>
</html>
